<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="navbar ">
      <div class="nav-logo border ">
        <div class="logo"></div>
      </div>

      <div class="nav-address border ">
        <p class="add-first">Deliver to Katni 483501</p>
        <div class="add-icon">
          <i class="fa-solid fa-location-dot"></i>
          <p class="add-second">India</p>
        </div>
      </div>

      <div class="nav-search ">
        <select class="search-option">
          <option>All</option>
          <option>Apps & Games</option>
          <option>Beauty</option>
          <option>Books</option>
        </select>
        <input class="search-input" placeholder="Search Amazon.in">
        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div class="nav-signin border">
        <p>Hello, sign in</p>
        <p class="nav-second">Accont & Lists</p>
      </div>

      <div class="nav-return border">
        <p>Returns</p>
        <p class="nav-second">& Orders</p>
      </div>

      <div class="nav-cart border">
        <i class="fa-solid fa-cart-shopping"></i>
        Cart
      </div>
    </div>
    <div class="panel ">
      <div class="menu border">
        <i class="fa-solid fa-bars"></i>
        All
      </div>
      <div class="ops ">
        <p class="border">Fashion</p>
        <p class="border">Amazon Pay</p>
        <p class="border">MX Player</p>
        <p class="border">Bestsellers</p>
        <p class="border">Sell</p>
        <p class="border">Amazon Pay</p>
        <P class="border">Bestsellers</P>
        <p class="border">Keep Shooping for</p>
        <p class="border">Today's Deals</p>
        <p class="border">Buy Again</p>
        <p class="border">Gift Cards</p>
        <p class="border">Prime</p>
        <p class="border">Customer Service</p>
      </div>
    </div>
  </header>
</body>

</html>
